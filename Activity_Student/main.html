<!DOCTYPE html>
<html lang="en">
<head>

            padding: 0;

            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 32px;
            font-weight: bold;

            margin-top: 80px;

        }

        .section {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

           .section img {
            width: 550px;
            height: 380px;
            border-radius: 2px;
        }

        .desc {
            margin-top: 20px;
            width: 50%;
            font-size: 18px;
            line-height: 1.6;
        }

    </style>
</head>
